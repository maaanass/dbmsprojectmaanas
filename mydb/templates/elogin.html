<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
       <meta charset="UTF-8">
       <meta name="viewport" content="width-device-width , initial-scale=1.0">
       <link rel="stylesheet" href="{% static 'elogin.css' %}">
       <title>Trainer Login Page</title>
    </head>
<body>
    <script>
    function clearmessages() {
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    }
    window.onload = clearmessages;
    </script>
<div class="login-box">
    <form method="post" action="{% url 'trainer_login' %}">
        <center>
            <h1 style="color: blue;">Login</h1>
        </center>
        {% csrf_token %}
        <div class="user-box">
            <input type="text" name="e_id" required>
            <label for="e_id">Trainer ID</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <center>
        <button type="submit">Login</button>
        </center>
    </form>
</div>
</body>
</html>
